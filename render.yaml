services:
  # API Service
  - type: web
    name: eeg-analysis-api
    env: docker
    region: oregon
    plan: starter
    healthCheckPath: /health
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MODEL_PATH
        value: ./processed/trained_model.h5
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_WORKERS
        value: 4
    disk:
      name: eeg-data
      mountPath: /app/data
      sizeGB: 10 